<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>debit-card</title>
</head>
<body>
   <div class="mycode">
      <div class="card"> 
         <select name="system">
            <option>VISA</option>
            <option selected>МИР</option>
            <option>MasterCard</option>
         </select>
         <input type="number" placeholder="0000" maxlength="4" name="num1">
         <input type="number" placeholder="0000" maxlength="4" name="num2">
         <input type="number" placeholder="0000" maxlength="4" name="num3">
         <input type="number" placeholder="0000" maxlength="4" name="num4">
         <input type="text"  placeholder="Ilya Siyalov" name="user">
         <div class="card__date">
            <input type="number" min="1" max="12" maxlength="2" value="7">
                /
            <input type="number" min="01" max="99" minlength="2" maxlength="2" value="22">
         </div>
      </div>
   </div>   
</body>
</html>
